<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake News Buster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --bg-glass: rgba(255, 255, 255, 0.18);
      --border-glass: rgba(255, 255, 255, 0.35);
      --text-main: #1a202c;
      --text-muted: #4a5568;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      max-width: 640px;
      width: 100%;
      padding: 40px 36px;
      border-radius: 28px;
      background: var(--bg-glass);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid var(--border-glass);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
      animation: floatIn 0.9s ease;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #e9d8fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      margin-top: 10px;
      font-size: 15px;
      color: #edf2f7;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #edf2f7;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-main);
      transition: box-shadow 0.25s ease, transform 0.15s ease;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.35);
      transform: translateY(-1px);
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      cursor: pointer;
      letter-spacing: 0.4px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 45px rgba(38, 103, 255, 0.45);
    }

    .loader {
      display: none;
      margin: 30px auto 10px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.35);
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      display: none;
      margin-top: 26px;
      padding: 22px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.92);
      color: var(--text-main);
      animation: fadeUp 0.5s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .result p {
      font-size: 15px;
      line-height: 1.7;
      margin: 0;
      white-space: pre-wrap;
    }

    .error {
      background: rgba(254, 226, 226, 0.95);
      color: #9b1c1c;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #e2e8f0;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>Fake News Buster</h1>
      <p>AI-powered verification of news headlines</p>
    </div>

    <div class="form-group">
      <label>News Headline</label>
      <input id="headline" type="text" placeholder="Enter the news headline" />
    </div>

    <div class="form-group">
      <label>News Source / URL</label>
      <input id="source" type="url" placeholder="https://news-website.com/article" />
    </div>

    <div class="form-group">
      <label>Image (optional)</label>
      <input id="image" type="file" accept="image/*" />
    </div>

    <button onclick="analyzeNews()">Analyze News</button>

    <div class="loader" id="loader"></div>

    <div class="result" id="result">
      <h3>ðŸ§  Model Verdict</h3>
      <p id="labelConfidence"></p>
      <p id="rationale"></p>
      <ul id="keyFactors"></ul>
    </div>

    <footer>
      Built for research â€¢ Fake News Detection
    </footer>
  </div>

  <script>
    async function analyzeNews() {
      const headline = document.getElementById('headline').value.trim();
      const source = document.getElementById('source').value.trim();
      const imageInput = document.getElementById('image');
      const imageFile = imageInput.files[0] || null;

      const loader = document.getElementById('loader');
      const result = document.getElementById('result');

      const labelConfidence = document.getElementById('labelConfidence');
      const rationaleEl = document.getElementById('rationale');
      const keyFactorsEl = document.getElementById('keyFactors');

      result.style.display = 'none';
      result.classList.remove('error');
      labelConfidence.textContent = '';
      rationaleEl.textContent = '';
      keyFactorsEl.innerHTML = '';

      if (!headline) {
        result.style.display = 'block';
        result.classList.add('error');
        rationaleEl.textContent = 'Headline is required to analyze the news.';
        return;
      }

      loader.style.display = 'block';

      const sessionId = Math.random().toString(36).substring(2, 12);

      const inputValueObj = {
        headline: headline
      };

      if (source) inputValueObj.url = source;
      /*if (imageFile) {
        const imageUrl = await uploadImageToOCI(imageFile);
        inputValueObj.image = imageUrl;
      }*/

      const payload = {
        input_value: JSON.stringify(inputValueObj),
        session_id: sessionId,
        input_type: 'text',
        output_type: 'text'
      };

      try {
        const response = await fetch('https://turdine-cuneately-adelaida.ngrok-free.dev/api/v1/run/fake-news-buster-v2', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': 'sk-DA7-bCYImF0keHEag1DQkpBBIoQlEeNfii_qjkGgXJE'
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const rawText = data?.outputs?.[0]?.outputs?.[0]?.results?.text?.data?.text;

        let parsed;
        try {
          parsed = typeof rawText === 'string' ? JSON.parse(rawText) : rawText;
        } catch (e) {
          parsed = null;
        }

        loader.style.display = 'none';
        result.style.display = 'block';

        if (!parsed) {
          labelConfidence.textContent = 'Unable to parse model response';
          rationaleEl.textContent = rawText || '';
          return;
        }

        labelConfidence.innerHTML = `<strong>Label:</strong> ${parsed.label} &nbsp; | &nbsp; <strong>Confidence:</strong> ${parsed.confidence}`;
        rationaleEl.textContent = parsed.rationale;

        (parsed.keyFactors || []).forEach(factor => {
          const li = document.createElement('li');
          li.textContent = factor;
          keyFactorsEl.appendChild(li);
        });

      } catch (err) {
        loader.style.display = 'none';
        result.style.display = 'block';
        result.classList.add('error');
        rationaleEl.textContent = 'Failed to connect to the analysis service. Please try again.';
        console.error(err);
      }
    }
    async function uploadImageToOCI(imageFile) {
      const formData = new FormData();
      formData.append("file", imageFile);

      const response = await fetch("https://146.56.165.194:8001/upload-image", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      return data.image_url;
    }
  </script>
</body>
</html>
